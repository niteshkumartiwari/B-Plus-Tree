version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "maintainer-username"
    assignees:
      - "maintainer-username"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Enable version updates for CMake dependencies (if any)
  - package-ecosystem: "cmake"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3